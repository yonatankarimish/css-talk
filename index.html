<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular UI</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="sources/app.js"></script>
    <script src="sources/scrollController.js"></script>

    <link rel="stylesheet" href="resources/main.css">
</head>
<body ng-app="app" ng-controller="scrollController as scrollCtrl">
    <div class="flex-container flex-horizontal background">
        <img class="dragon" src="resources/img/leftArrow.png" ng-click="scrollCtrl.previous();" />
        <section class="plaque">
            <div ui-view></div>
        </section>
        <img class="dragon" src="resources/img/rightArrow.png" ng-click="scrollCtrl.next();" />
    </div>
</body>
</html>
